<div
  class="min-h-screen bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-100 transition-colors">

  <header class="flex justify-between items-center px-6 py-4 border-b border-slate-200 dark:border-slate-700">
    <h1 class="text-xl font-semibold">Habit Scheduler</h1>

    <button
      class="text-sm px-3 py-1 rounded-md border hover:bg-slate-200 dark:hover:bg-slate-700"
      (click)="toggleTheme()">
      {{ dark() ? 'Light mode' : 'Dark mode' }}
    </button>
  </header>

  <main class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <app-habits />
    <app-schedule class="lg:col-span-2" />
  </main>
</div>
